<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .signup-form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .signup-form h2 {
        margin-top: 0;
        text-align: center;
      }
      .signup-form form {
        display: flex;
        flex-direction: column;
      }
      .signup-form label {
        margin-top: 5px;
      }
      .signup-form input[type="text"],
      .signup-form input[type="email"],
      .signup-form input[type="submit"],
      .signup-form input[type="password"] {
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .signup-form input[type="submit"] {
        background-color: #28a745;
        color: white;
        cursor: pointer;
        border: none;
      }
      .signup-form input[type="submit"]:hover {
        background-color: #218838;
      }
      .signup-form div {
        margin-bottom: 10px;
      }
      .signup-form h3 {
        text-align: center;
      }
      .signup-form p {
        font-size: 15px;
        color: red;
      }
    </style>
    <script src="script.js"></script>
    <script>
      $(document).ready(() => {
        $("#submit").click((event) => {
          // 기본 동작(폼 제출) 방지

          if (value_check() == 0) {
            const passwordValue = $("#password").val();
            const passwordCheckValue = $("#password_check").val();
            if (passwordValue === passwordCheckValue) {
              value_print();
            } else {
              $("#Rpassword_check").remove();
              $("<p> 비밀번호가 일치하지 않습니다. </p>")
                .attr("id", "Rpassword_check")
                .insertAfter("#password_check");
            }
          }
          event.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <div class="signup-form">
      <h2>회원가입</h2>
      <form id="registerForm">
        <label for="name">사용자 이름</label>
        <input type="text" id="name" name="name" />

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" />

        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />

        <label for="password">비밀번호 확인</label>
        <input type="password" name="password_check" id="password_check" />

        <label>
          <input type="radio" name="gender" value="남성" />
          남성
        </label>

        <label>
          <input type="radio" name="gender" value="여성" />
          여성
        </label>

        <label>
          <input type="radio" name="gender" value="기타" />
          기타
        </label>

        <input type="submit" value="회원가입" id="submit" />
      </form>
      <h3>회원가입 정보 확인</h3>
      <div id="submit_value">
        <div id="name_value">사용자 이름 :</div>
        <div id="email_value">이메일 주소 :</div>
        <div id="password_value">비밀번호 :</div>
        <div id="gender_value">성별 :</div>
      </div>
    </div>
  </body>
</html>
