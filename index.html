<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
    <script>
      $(document).ready(() => {
        $("#submit").click((event) => {
          // 기본 동작(폼 제출) 방지

          if (value_check() == 0) {
            value_print();
          }
          alertTerms();
          event.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <div class="signup-form">
      <h2>회원가입</h2>
      <form id="registerForm">
        <div class="check">
          <label for="name">사용자 이름</label>
          <input type="text" id="name" name="name" />

          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required />

          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" />

          <label for="password">비밀번호 확인</label>
          <input type="password" name="password_check" id="password_check" />
        </div>
        <div id="gender_check">
          <label>
            <input type="radio" name="gender" value="남성" />
            남성
          </label>

          <label>
            <input type="radio" name="gender" value="여성" />
            여성
          </label>

          <label>
            <input type="radio" name="gender" value="기타" />
            기타
          </label>
        </div>
        <div id="terms_check">
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">약관에 동의합니다.</label>
          <p id="tooltip">
            여기에 약관 내용이 들어갑니다. 예를 들어, 개인정보 보호 정책, 서비스
            이용 약관 등이 포함될 수 있습니다.
          </p>
        </div>
        <div class="check">
          <input type="submit" value="회원가입" id="submit" />
        </div>
      </form>
      <h3>회원가입 정보 확인</h3>
      <div id="submit_value">
        <div id="name_value">사용자 이름 :</div>
        <div id="email_value">이메일 주소 :</div>
        <div id="password_value">비밀번호 :</div>
        <div id="gender_value">성별 :</div>
      </div>
    </div>
  </body>
</html>
